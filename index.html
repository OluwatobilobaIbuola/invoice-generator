<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section id="top">
            <h1 class="header-el">Invoice creator</h1>
            <p class="header-text">Thanks for choosing GoodCorp, LLC!</p>
        </section>
        <section id="bottom">
            <div class="split">
                <div class="split-item btn a">Wash Car: $10</div>
                <div class="split-item btn b">Mow Lawn: $20</div>
                <div class="split-item btn c">Pull Weeds: $30</div>
            </div>
            <div class="split">
                <div class="split-item option">
                    <p>TASK</p>
                    <!-- <div>Wash Car</div>
                    <div>Mow Lawn</div>
                    <div>Pull Weeds</div> -->
                </div>
                <div class="split-item option-amount">
                    <p>TOTAL</p>
                    <!-- <div>$10</div>
                    <div>$20</div>
                    <div>$30</div> -->
                </div>
            </div>
            <hr>
            <div class="split">
                <div class="split-item total">
                    <p>NOTES</p>
                    <p class="payment-mode">We accept cash, credit card, or PayPal</p>
                </div>
                <div class="split-item total">
                    <p>TOTAL AMOUNT</p>
                    <div class="amounts"></div>
                </div>
            </div>
            <button class="invoice-btn">Send invoice</button>
        </section>
    </main>
   
<script src="index.js"></script>
</body>
</html>
